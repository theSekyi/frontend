<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Inbox</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4" id="left">
          <div class="row">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search Username"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="row">
            <div class="chat-list">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/2/2d/JJH_Headshot.jpg"
                id="profile-pic"
              />
              <div class="profile-text">
                <h6>Emmanuel Sekyi</h6>
                <p class="text-muted">You are done</p>
                <span class="text-muted time small">13:45 Thurs 29, 2021</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8" id="right">Message Details</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
